version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: cloudsync-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cloudsync
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: cloudsync
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cloudsync-network
    command: postgres -c max_connections=200 -c shared_buffers=256MB
    deploy:
      resources:
        limits:
          memory: 256M

  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: cloudsync-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cloudsync-network
    command: redis-server --save 60 1 --loglevel warning --maxmemory 128mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 128M

  # RabbitMQ for Event Processing
  rabbitmq:
    image: rabbitmq:3.10-management-alpine
    container_name: cloudsync-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"  # AMQP protocol
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - cloudsync-network
    environment:
      - RABBITMQ_DEFAULT_USER=cloudsync
      - RABBITMQ_DEFAULT_PASS=rabbitmq_password
    deploy:
      resources:
        limits:
          memory: 256M

